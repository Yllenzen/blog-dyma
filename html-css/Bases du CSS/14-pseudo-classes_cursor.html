<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo classes et cursor</title>
    <style>
      a:visited {
        color: blue;
      }
      a:active {
        color: blueviolet;
      }
      a:hover {
        background: red;
        cursor: pointer;
      }
      input:focus {
        background: pink;
      }
      input:hover {
        cursor: alias;
      }
    </style>
  </head>
  <body>
    <a href="https://dyma.fr" target="_blank">Dyma</a>
    <a href="https://facebook.com" target="_blank">Faccebook</a>
    <br />
    <br />
    <input type="text" />
  </body>
</html>
