<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Block, inline-block</title>
    <style>
      .header {
        height: 50px;
        background: red;
      }
      .main {
        background: blue;
      }
      .article {
        display: inline-block;
        height: 500px;
        width: 69%;
        background: purple;
      }
      .aside {
        display: inline-block;
        height: 500px;
        width: 30%;
        background: green;
      }
    </style>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <article class="article"></article>
      <aside class="aside"></aside>
    </main>
  </body>
</html>
