<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Les tableaus et les listes</title>
  </head>
  <!-- Tableau -->
  <body>
    <table>
      <caption>
        Titre du tableau
      </caption>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Dupont</td>
        <td>Jean</td>
        <td>29</td>
        <td>jean.dupont@yahoo.fr</td>
      </tr>
      <tr>
        <td>Delarose</td>
        <td>Clothilde</td>
        <td>22</td>
        <td>cloclo@gmail.com</td>
      </tr>
    </table>
  </body>

  <!-- Liste ordonnée -->
  <ol start="6" reversed type="I">
    <li>six</li>
    <li value="2">deux</li>
    <li>un</li>
    <li>zéro</li>

    <!-- Liste imbriquée non ordonnée -->
    <ul>
      <li>tomate</li>
      <li>concombre</li>
      <li>céleri</li>
      <li>betterave</li>
      <li>carotte</li>
      <li>chou</li>
    </ul>
  </ol>
</html>
