<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste et tables</title>
  </head>
  <body>
    <!--Tables-->
    <table>
      <thead>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Âge</th>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Louis</td>
          <td>28</td>
        </tr>
      </tbody>
    </table>

    <!--Liste ordonnée-->
    <ol type="A">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <!--Liste non ordonnée-->
    <ul type="A">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
  </body>
</html>
