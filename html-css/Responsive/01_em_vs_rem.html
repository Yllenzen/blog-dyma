<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em vs Rem</title>
    <style>
      html {
        /* font-size: 10px; */
        font-size: 62.5%;
      }

      div {
        font-size: 10px;
      }

      p {
        font-size: 2rem;
        line-height: 2.5rem;
      }

      ul {
        font-size: 2rem;
      }

      /*       ul,
      li {
        font-size: 2em;
      } */
    </style>
  </head>
  <body>
    <div>
      <h1>Lorem ipsum dolor sit amet.</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, culpa eos
        totam eius ratione corrupti tenetur aspernatur error in earum?
      </p>
      <ul>
        <li>1</li>
        <li>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </li>
        <li>3</li>
      </ul>
    </div>
  </body>
</html>
